<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="calculaterbody">
        <input type="text" id="display" placeholder="0" readonly>
    
        <div>
            <button class="js">AC</button>
            <button class="js">C</button>
            <button class="js">%</button>
            <button class="js" > / </button>

        </div>
        <div>
            <button class="js">7</button>
            <button class="js">8</button>
            <button class="js">9</button>
            <button class="js" >*</button>

        </div>
        <div>
            <button class="js">4</button>
            <button class="js">5</button>
            <button class="js">6</button>
            <button class="js">-</button>

        </div>
        <div>
            <button class="js">1</button>
            <button class="js" >2</button>
            <button class="js">3</button>
            <button class="js" >+</button>

        </div>
        <div>
            <button class="js">00</button>
            <button class="js">0</button>
            <button class="js">.</button>
            <button class="js">=</button>

        </div>




    
</div>
<script src="script.js"></script>
</body>
</html>
